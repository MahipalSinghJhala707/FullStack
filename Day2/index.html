<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-login">
        <form action="" class="form">
            <div class="email-login">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email">
            </div>
            <div class="pass-login">
                <label for="pass">Password</label><br>
                <input type="password" name="pass" id="pass"><br>
                <a href="" style="color: rgba(255, 255, 255, 0.624);">Forgotten account?</a>
            </div>
            <div class="login-btn">
                <button type="submit" id="sub">Log In</button>
            </div>
        </form>
    </div>
    <div class="create-acc">
        <h1>Create  an account</h1>
        <h3>Its free and always will be</h3>
        <input type="text" placeholder="Firstname">
        <input type="text" placeholder="Surname"><br>
        <input type="text" placeholder="Mobile number or email"><br>
        <input type="password" name="" id="" placeholder="New password"><br>
        <h3>Birthday</h3>
        <select name="" id="day" >
            <option value="">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <select name="" id="month" >
            <option value="">Month</option>
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
        </select>
        <select name="" id="year" >
            <option value="">Year</option>
            <option value="1">2004</option>
            <option value="2">2005</option>
            <option value="3">2006</option>
        </select>
        <a href="">Why do we need to provide my date of birth?</a><br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>


    </div>  
</body>
</html>
