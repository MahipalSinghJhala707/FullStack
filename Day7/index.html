<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .but{
          background-color: rgb(72, 83, 241);
          border: none;
          border-radius: 25px;
          color: white;
          font-size: medium;
          padding: 8px;
          padding-inline-start: 10px;
        }
        .tab{
          font-size: larger;
        }
        
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="logo.svg" alt="Fancy" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active tab" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link tab" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link tab" href="#">services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link tab" href="#">portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link tab" href="#">team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link tab" href="#">Contact</a>
            </li>
          </ul>
          <span class="navbar-text">
            <button class="but">Get Started</button>
          </span>
        </div>
      </div>
    </nav>

      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="WhatsApp Image 2024-08-13 at 10.07.29 AM.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="WhatsApp Image 2024-08-13 at 10.07.30 AM.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="WhatsApp Image 2024-08-13 at 10.07.43 AM.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div>
        <h1>Team</h1>
        <h1>Meet Our Expert</h1>
        <h6>Lorem ipsum, dolor sit amet consectetur adipisicing .</h6>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
