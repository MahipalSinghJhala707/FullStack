<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>

    <style>
        .container{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn{
            height: 50px;
            width: 150px;
            color: rgb(246, 133, 133);
            border: 5px solid rgb(246, 133, 133);
            background-color: white;
            font-size: 2rem;
            font-weight: 700;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* transition-property: transform; this defines which property should have transition applied to */
            /* transition-duration: 0.5s; defines how long the transition should take */
            /* transition-timing-function: ease-in; takes values like ease in and ease out meaning time function of transition */
            /* transition-delay: 0s;Defines the delay before the transition should take place  */
            /* transition: transform 0.5s, background-color 0.5s, color 0.5s; */
            transition: all 0.5s;

        }
        .btn:hover{
            transform: translateY(-10px);
            background-color: rgba(188, 71, 234, 0.71);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn">hello</button>
    </div>
</body>
</html>
